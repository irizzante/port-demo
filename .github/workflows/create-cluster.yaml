name: Create a cluster
on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        description: "The name of the cluster"
      domain:
        required: true
        description: "The domain of the cluster"
      team:
        required: true
        description: "The team the cluster belongs to"
      port_payload:
        required: true
        description: "The Port payload"
        
jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create cluster
        run: |
          mkdir -p vcluster/${{ inputs.name }}
          cp templates/argocd-vcluster-app.yaml argocd/argocd-vcluster-${{ inputs.name }}-app.yaml
          sed -i 's@CLUSTER_NAME@${{ inputs.name }}@g' argocd/argocd-vcluster-${{ inputs.name }}-app.yaml
          cp templates/vcluster.yaml vcluster/${{ inputs.name }}/
          find vcluster/${{ inputs.name }} -type f -exec sed -i 's@CLUSTER_NAME@${{ inputs.name }}@g' {} \;
          find vcluster/${{ inputs.name }} -type f -exec sed -i 's@HOST_DOMAIN@${{ inputs.domain }}@g' {} \;
          find vcluster/${{ inputs.name }} -type f -exec sed -i 's@TEAM@${{ inputs.team }}@g' {} \;
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions