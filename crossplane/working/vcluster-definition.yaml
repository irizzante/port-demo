apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xvclusters.irizzant.it
spec:
  group: irizzant.it
  names:
    kind: XVCluster
    plural: xvclusters
  claimNames:
    kind: VCluster
    plural: vclusters
  connectionSecretKeys:
    - config
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                id:
                  type: string
                  description: ID of this VCluster, used as reference by other objects
                hostDomain:
                  type: string
                  description: Host cluster domain
              required:
                - id
                - hostDomain
