apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gitlab
spec:
  provider:
    gitlab:
      url: https://production.eng.it/gitlab
      groupIDs: 
      - "18304"
      auth:
        SecretRef:
          accessToken:
            name: gitlab-secret
            namespace: kube-system
            key: token