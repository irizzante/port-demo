apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-apps-myenv
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vclusters
    server: 'https://kubernetes.default.svc'
  source:
    path: vcluster/myenv
    repoURL: 'https://github.com/irizzante/port-demo.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
      - CreateNamespace=true
